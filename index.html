<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Football Scoreboard</title>
    </head>
    <body>
        <main>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <h3 class="box" id="home">0</h3>
                <button class="btn" id="homeaddOne">Goal ⚽</button>
            </div>
    
             <div>
                 <h3 class="period">Half</h3>
                 <h3 class = "box" id="period">0</h3>  
                 </div>
            <div class="guest">
                <h3>GUEST</h3>
                <h3 class="box" id="guest">0</h3>
                <button class="btn" id="guestaddOne">Goal ⚽</button>
                </div>
        </div>
        <div class="gamecontrol">
            <button id="new-game" onclick="newGame()">New Game</button>
            <button id="end-period" onclick="endPeriod()">Half Time</button>
        </div>
        <script src="index.js"></script>
    </main>
    <footer></footer>
    </body>
</html>
